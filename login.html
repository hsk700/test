<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베트남 기업사용자용 SmartBill 플랫폼</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/sub.css">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>  
</head>
<body>
    <header>
        <div id="topSec">
            <div class="innerWrap">
                <a href="" class="logo">
                    <h1><span class="hide">베트남 기업사용자용Smart Bill 플랫폼</span></h1>
                </a>
            </div>            
        </div>
        <div id="gnbSec" class="wrapper">
            <ul class="gnb innerWrap"></ul>
        </div>
    </header>
    <main>
        <form id="loginWrap">
            <div class="loginFrame">
                <h2 class="loginTitle">AM-einvoice</h2>
                <p class="loginSubTitle mt10">플랫폼 통합 운영 시스템</p>
                <div class="inputWrap">
                    <input type="text" class="mt30 w25p" placeholder="아이디">
                </div>
                <div class="inputWrap">
                    <input type="password" class="mt10 w25p" placeholder="비밀번호">
                </div>

                <!-- 로그인 실패시 Class="fail" 추가되면 Display:block -->
                <p class="alertPassword mt10">아이디 또는 비밀번호가 일치하지 않습니다</p>
                <div class="inputWrap mt10">
                    <input type="submit" class="btn-navy btn-lg w25p" value="로그인">
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="innerWrap">
            <h2 class="logo">
                <strong>베트남 기업사용자용</strong> Smart Bill 플랫폼
            </h2>
            <select class="fammilySite">
                <option value="A">바로가기</option>
                <option value="B">B site</option>
                <option value="C">C site</option>
            </select>
        </div>
    </footer>
</body>
</html>
